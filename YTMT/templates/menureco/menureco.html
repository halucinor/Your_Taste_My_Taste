{% extends 'menureco/menulist.html' %}
{% load staticfiles %}

{% block content %}
 {% load static %}

  <head>
      <title>니맛내맛 : 개인맞춤형 메뉴 추천</title>
      <link rel="stylesheet" href='{% static "YTMT/css/menureco.css" %}'>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
   {% for menu in menu_list %}
     <div class="post">
                <div class="firma-card row">
                    <div class="col-md-5 img-padding-no">
                        <img class="firma-resim" 
                        style="height: 100%;
    width: 100%;"
                        src = '{% static  "YTMT/food_images/"%}{{menu.name}}.jpg'>
                    </div>
                    <div class="col-md-7">
                        <div class="firma-aciklama card-body">
                            <h4>{{ menu.name }}</h4>

                            <div class="yacht-info__list space-2">

                                <div class="menutext">
                                    <span>{{ menu.text }}</span>
                                </div>

                                 <br><br>
                            </div>
                                <div class="like-img" align="right" >
<!--                                <a class="navbar-brand" href="/">-->
<!--                                   여기에 좋아요 누르면 history로 반영되도록-->
                                    <h5>
                                    <img id="likes" src='{% static "YTMT/img/nolike.png" %}' width="35px" height="auto" onclick="likechange()">
                                    {{menu.likes}}</h5>
<!--                                여기에 좋아요 수 계산하는거 넣어줘-->
                                    <script type="text/javascript">
                                        function likechange() {
                                            var likes = document.getElementById('likes');

                                            if(likes.src.match('{% static "YTMT/img/like.png" %}')) {
                                                likes.src = '{% static "YTMT/img/nolike.png" %}'
                                            } else {
                                                likes.src = '{% static "YTMT/img/like.png" %}'
                                            }
                                        }
                                    </script>
                                </div>

                        </div>
                    </div>
                </div>
        </div>


    {% endfor %}
{% endblock %}
