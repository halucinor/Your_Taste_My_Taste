<!DOCTYPE html>
{% load static %}

<html lang= "ko">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
  
    <link rel="stylesheet" href='{% static "YTMT/templete.css" %}'>

    <title>상단바</title>
<style>
.nav-link {
    color: black;
    font-weight: bold;
    font-size: 15px;
}

@media (max-width: 480px) {
    .container-fluid {
        padding-left: 0;
        padding-right: 0;
    }
}
    </style>

</head>

<body>

    {% csrf_token %}   

<header>
       <nav class="navbar navbar-light" style="background-color: #FFC81E;" id="navbar">
             <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="https://ytmtresource.s3.ap-northeast-2.amazonaws.com/YTMT_LOGO_mini.png" width="auto" height="35" alt="">
                    </a>
                </div>
                {% if session.userid %}
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" style="color:black; font-weight: bold;" href="{% url 'YTMT:signout'%}">로그아웃</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:black; font-weight: bold;" href="{% url 'YTMT:mypagemain'%}">마이페이지</a>
                        </li>
                    </ul>
                {% else %}

                {% endif %}

            </div>
    </nav>

</header>
               
</body>
</html>
