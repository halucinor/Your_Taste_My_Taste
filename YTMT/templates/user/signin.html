    <div class="container">

        <form id="frm_login" method="POST" action="D:/frontendfile/Your_Taste_My_Taste/YTMT/templates/main.html">

            <input type="button" class="btn btn-black" onclick="logincheck()" value="로그인">
              <script type="text/javascript">
                function logincheck() {
                    var idvalue = document.getElementById("id");
                    var pwvalue = document.getElementById("pw");
                    
                        if(idvalue==""){
                            alert("아이디를 입력하세요.");
                            return false;
                        }
                        else if(pwvalue==""){
                            alert("비밀번호를 입력하세요.");

                        }
                        else {
                            alert(idvalue+"님 환영합니다.");

                        form.method="post";
            //        "{% url 'YTMT:mainpage'%}"
