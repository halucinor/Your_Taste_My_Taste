<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <title>니맛내맛 : 로그인</title>


  <link rel="stylesheet" href="https://dfzrjox9sv97l.cloudfront.net/dicons_20160930/css/common.css?201709272">
  <link rel="stylesheet" href="https://dfzrjox9sv97l.cloudfront.net/dicons_20160930/css/user_web.css?201709272">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css?201709272">

  <script type="text/javascript">
      <h4 class="text-hide">{% load static %}</h4>

      <link rel="stylesheet" href={% static "YTMT/css/templete.css" %}>
      <link rel="stylesheet" href={% static "YTMT/css/signin.css" %}>

    function movebtn(url) {
        alert("-님 환영합니다.");
        document.location.href = "main.html";
    }
</script>

</head>

<body>


    <div class="container">
      <div class="row">

        <form id="frm_login" method="POST" action="{% url 'YTMT:signinrequest'%}">
          <h4 class="text-hide">{% csrf_token %}</h4>
          <input name="retURL" type="hidden" value="https://.com/">
          
          <div class="login">
            <div class="title" >로그인 및 회원가입</div>
            <img src="https://ytmtresource.s3.ap-northeast-2.amazonaws.com/YTMT_Logo.jpg" width="200" height="auto"  style="padding-bottom: 10px">
            <div>
              <input id="id" name = "username" type="text" class="input-text" placeholder="아이디 입력" style="margin-bottom:7px;">
              <input id="pw" name = "password" type="password" class="input-text" placeholder="비밀번호 입력">
            </div>
            <div style="padding:24px 0;">
              <div class="fl">
                <label class="checkbox"><input type="checkbox" value="Y"><i class="check-icon" checked></i> <span class="fs-13 fw-b">로그인상태 유지</span></label>
              </div>

              <div class="clear"></div>
            </div>
            <button type="submit" class="btn btn-black" onclick="movebtn('main.html')">로그인</button>
            <table>
                <tr>
                  <a href="{% url 'YTMT:signup'%}"><input  id="btn_intro" type="button" class="btn btn-white w200" style="margin-top:12px;" value="회원가입"></a>
                </tr>
                <tr>
                  <a href="{% url 'YTMT:findinfo'%}"><input  type="button" class="btn btn-white w200" style="margin-top:12px;" value="아이디/비밀번호 찾기"></a>
                </tr>
            </table>


          </div>
        </form>
      </div>
    </div>
