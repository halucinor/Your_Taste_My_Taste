<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://dfzrjox9sv97l.cloudfront.net/dicons_20160930/css/common.css?201709272">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
  {% load static %}
  <link rel="stylesheet" href={% static "YTMT/css/templete.css" %}>
  <link rel="stylesheet" href={% static "YTMT/css/signup.css" %}>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  function checkValue()
        {
            if(!document.form.id.value){
                alert("아이디를 입력하세요.");
                return false;
            }
            if(!document.form.email.value){
                alert("이메일주소를 입력하세요.");
                return false;
            }
            if(!document.form.email2.value){
                alert("이메일주소를 선택하세요.");
                return false;
            }

            if(!document.form.pwd.value){
                alert("비밀번호를 입력하세요.");
                return false;
            }
            if(!document.form.pwdchk.value){
                alert("비밀번호를 한번 더 입력하세요.");
                return false;
            }
            // 비밀번호와 비밀번호 확인에 입력된 값이 동일한지 확인
            if(document.form.pwd.value != document.form.pwdchk.value ){
                alert("비밀번호를 동일하게 입력하세요.");
                return false;
            }

            return true;
        }
  </script>



<header>
       <nav class="navbar navbar-light" style="background-color: #FFC81E;" id="navbar">
             <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'YTMT:mainpage'%}">
                        <img src="https://ytmtresource.s3.ap-northeast-2.amazonaws.com/YTMT_LOGO_mini.png" width="auto" height="40" alt="">
                    </a>
                </div>
            </div>
    </nav>

</header>

<body>
  <center>
    <br><br><br><br><br>
    <span style="font-weight: bold; font-size: 2em; line-height: 2em; color: black; font-family: 'Nanum Gothic';">
      회원가입
    </span>
    <br><br>
      <form name="form" method="post" action= "{% url 'YTMT:signuprequest'%}" onsubmit="return checkValue()">
            {% csrf_token %}
    <table border="0" cellspacing="0" frame="void">


        <tr>
          <th style="float:left;">아이디 </th></tr>
          <td>
            <input type="text" name="id" id="id" placeholder="아이디를 입력해주세요" />
            <input type="button" value="중복확인" />
          </td>

        <tr>
          <th style="float:left;">이메일 </th></tr>
          <td>
            <input type="text" name="email" id="email" placeholder="이메일 아이디" />@<select id="email2" name="email2">
                <option value="" selected="selected">-메일 주소-</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
                <option value="nate.com">nate.com</option>
                <option value="hotmail.com">hotmail.com</option>
                <option value="yahoo.com">yahoo.com</option>
                <option value="empas.com">empas.com</option>
                <option value="korea.com">korea.com</option>
                <option value="dreamwiz.com">dreamwiz.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="etc">직접입력</option>
              </select>
            </td>

        <tr>
          <th style="float:left;"> 비밀번호 </th></tr>
          <td> <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력해주세요" /> </td>

        <tr>
          <th style="float:left;"> 비밀번호 확인 </th></tr>
          <td> <input type="password" name="pwdchk" id="pwdchk" placeholder="비밀번호를 입력해주세요" /> </td>



    </table>


    <!-- <input type="submit" value="회원가입" />
    <input type="reset" value="다시 입력" /> -->

    <input type="submit"id="btn_join" class="btn btn-pink w200" style="font-weight:bold;background-color: #fd7e14;width:250pt;margin-top:12px;"value="next">


</form>
  </center>
</body>
</html>
