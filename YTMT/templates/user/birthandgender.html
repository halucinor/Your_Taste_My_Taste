{% extends 'user/navbar.html' %}
{% block bodycontent %}
{% load static %}

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>니맛내맛 : 생년월일입력</title>
  <link rel="stylesheet" href="https://dfzrjox9sv97l.cloudfront.net/dicons_20160930/css/common.css?201709272">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href={% static "YTMT/css/birthandgender.css" %}>
  <script type="text/javascript">

  function checkValue()
        {
            if(!document.form.birth.value){
                alert("생년월일을 입력하세요!");
                return false;
            }
            if(!document.form.gender.value){
                alert("성별을 입력하세요.");
                return false;
            }
return true;
        }
  </script>
</head>

  <center>
    <br><br><br><br><br>

    <br>
    <br>
  <form name="form" method="post"  action="{% url 'YTMT:birthandgendersave'%}" onsubmit="return checkValue()">
    {% csrf_token %}
    <table boder=""  cellspacing="0">
        <tr>
          <th> 생년월일 </th>
          <td> <input type="date" name="birth" id="birth" /> </td>
        </tr>
        <script>
        document.getElementById('birth').valueAsDate = new Date();
        </script>
        <tr>
                <th>성별</th>
                <td>
                    <input type="radio" id="man" name="gender" value="M" checked="checked" >남자
                    <input type="radio" id="woman" name="gender" value="W">여자
                </td>
            </tr>

    </table>
    <br>
    <input type="submit"   id="btn_join" class="btn btn-pink w200" style="font-weight:bold;background-color: #fd7e14;width:250pt;margin-top:12px;"value="next">
  </form>


  </center>

{% endblock %}
