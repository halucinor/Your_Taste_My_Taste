      <link rel="stylesheet" type="text/css" href={% static "YTMT/js/Autocomplete/jquery/jquery.autocomplete.css" %}>
      <script type="text/javascript">
        var friend = [
          '백승주','유은정','유세정','방진실'
        ];
        $(document).ready(function() {
          $("#searchbox").autocomplete(friend, {
            matchContains: true,
            selectFirst: false
          });
        });
        var list;

        function check() {
          var frm = document.form;
          for (var i = 0; i <= frm.elements.length - 1; i++) {
            if (frm.elements[i].name == "addText") {
              if (!frm.elements[i].value) {
                alert("글자를 입력하세요!");
                frm.elements[i].focus();
                return false;
              }
            }
          }
          return true;
        }

        function insRow() {
          var frm = document.form;
          for (var i = 0; i <= frm.elements.length - 1; i++) {
            if (frm.elements[i].name == "addText") {
              if (!frm.elements[i].value) {
                alert("글자를 입력하세요!");
                frm.elements[i].focus();
                return;
              }
            }
          }
          list = document.getElementById("addTable");
          var Row = list.insertRow();
          Row.onmouseover = function() {
            list.clickedRowIndex = this.rowIndex
          }; //clickedRowIndex - 클릭한 Row의 위치를 확인;
          var aCell = Row.insertCell();
          var jb = $('input#searchbox').val();
          var frmTag = jb;
          frmTag += "<input type='button' id='rmbutton' value='요청' onClick='removeRow()' style='cursor:hand'>";
          aCell.innerHTML = frmTag;
        }

        function removeRow() {
          list.deleteRow(list.clickedRowIndex);
        }
      </script>
    </head>

    <body>

        <center>
          <br>
          <div class="title" style="font-weight: bold; font-size: 2em; line-height: 2em; color: black; ">친구 목록 편집</div>
        <br>

    <form name="form" method="post">
      {% csrf_token %}
      <div class="container">

      <div class="card">
      <div style="padding-bottom:50px;">
        <tr>
        <td colspan="2" align="left" bgcolor="#FFFFFF">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <td colspan="5" bgcolor="#FFFFFF" height="auto" align="center">
         <input type="text" id="searchbox" name="addText">
            <input name="addButton" id="addbutton" type="button" style="cursor:hand" onClick="insRow();" value="검색"></td>

          </table>
         </td>
        </tr>

          </table></td>
        </tr>

  </div></div></div>

</form>
