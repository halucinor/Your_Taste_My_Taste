{% extends 'user/navbar.html' %}
{% load static %}

{% block bodycontent %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>니맛내맛 : 알레르기 선택</title>
  <link rel="stylesheet" href="https://dfzrjox9sv97l.cloudfront.net/dicons_20160930/css/common.css?201709272">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href={% static "YTMT/css/allergy.css" %}>
  <script type="text/javascript" src={% static "YTMT/js/Autocomplete/jquery/lib/jquery.js" %}></script>
  <script type="text/javascript" src={% static "YTMT/js/Autocomplete/jquery/lib/jquery.bgiframe.min.js" %}></script>
  <script type="text/javascript" src={% static "YTMT/js/Autocomplete/jquery/lib/jquery.ajaxQueue.js" %}></script>
  <script type="text/javascript" src={% static "YTMT/js/Autocomplete/jquery/jquery.autocomplete.js" %}></script>
  <link rel="stylesheet" type="text/css" href={% static "YTMT/js/Autocomplete/jquery/jquery.autocomplete.css" %}>
  <script type="text/javascript">
    var allergy = [
                '초콜릿','밀','대두','복숭아','우유','계란','새우'
              ];
    $(document).ready(function() {
        $("#searchbox").autocomplete(allergy,{
            matchContains: true,
            selectFirst: false
        });
    });
    var list;

    function insRow() {
      var frm = document.form;
      for( var i = 0; i <= frm.elements.length - 1; i++ ){
         if( frm.elements[i].name == "addText" )
         {
             if( !frm.elements[i].value ){
                 alert("글자를 입력하세요!");
                     frm.elements[i].focus();
       return ;
              }
          }
        }
      list = document.getElementById("addTable");
      var Row = list.insertRow();
      Row.onmouseover=function(){list.clickedRowIndex=this.rowIndex}; //clickedRowIndex - 클릭한 Row의 위치를 확인;
      var aCell = Row.insertCell();
      var jb = $( 'input#searchbox' ).val();
      var frmTag = jb;
       frmTag += "<input type='button' id='rmbutton' value='삭제' onClick='removeRow()' style='cursor:hand'>";
      aCell.innerHTML = frmTag;
    }
    function removeRow() {
      list.deleteRow(list.clickedRowIndex);
    }
    function Alert(){
      alert("회원정보 수정이 완료되었습니다.");
      document.form.submit();
      return true;

    }
    </script>
  </head>

    <center>
      <br>
      <span style="font-weight: bold; font-size: 2em; line-height: 2em; color: black; font-family: 'Nanum Gothic';">알레르기 </span>
      <br>
      <form name="form" method="post" action="{% url 'YTMT:allergymodifysave'%}" onsubmit="return Alert()">
            {% csrf_token %}
    <div class="row" style="padding-top:50px; padding-bottom:50px;">
<!-- <table width="400" border="0" cellspacing="0" cellpadding="0"> -->
  <tr>
    <td colspan="2" align="left" bgcolor="#FFFFFF" align="center">
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
     <td colspan="5" bgcolor="#FFFFFF" height="25" align="center">
       <input type="text" id="searchbox" name="addText">
          <input name="addButton" id="addbutton" type="button" style="cursor:hand" onClick="insRow();" value="추가"></td></table></td>
       </tr>


  </table>
  <tr>
   <td height="25" align="center"  >
     <table id="addTable" width="200" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF" border="0">
    </table></td>
  </tr>

</div>
<input type="submit"id="btn_join"  class="btn btn-pink w200" style="font-weight:bold;background-color: #fd7e14;width:250pt;margin-top:12px;"value="수정완료">

  </form>
</center>

{% endblock %}
