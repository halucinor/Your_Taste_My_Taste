{% extends 'user/navbar.html' %}
{% block bodycontent %}
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>니맛내맛 : 알레르기 수정</title>
  <link rel="stylesheet" href="https://dfzrjox9sv97l.cloudfront.net/dicons_20160930/css/common.css?201709272">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href={% static "YTMT/css/allergy.css" %}>
  <script type="text/javascript" src={% static "YTMT/js/Autocomplete/jquery/lib/jquery.js" %}></script>
  <script type="text/javascript" src={% static "YTMT/js/Autocomplete/jquery/lib/jquery.bgiframe.min.js" %}></script>
  <script type="text/javascript" src={% static "YTMT/js/Autocomplete/jquery/lib/jquery.ajaxQueue.js" %}></script>
  <script type="text/javascript" src={% static "YTMT/js/Autocomplete/jquery/jquery.autocomplete.js" %}></script>
  <link rel="stylesheet" type="text/css" href={% static "YTMT/js/Autocomplete/jquery/jquery.autocomplete.css" %}>
  <script type="text/javascript">

    var allergy = {{ingre_list|safe}};

    $(document).ready(function() {
        $("#searchbox").autocomplete(allergy,{
            matchContains: true,
            selectFirst: false
        });
    });
    var list;

    function insRow() {
      var frm = document.form;
      for( var i = 0; i <= frm.elements.length - 1; i++ ){
         if( frm.elements[i].name == "addText" )
         {
             if( !frm.elements[i].value ){
                 alert("글자를 입력하세요!");
                     frm.elements[i].focus();
              return ;
              }
          }
        }
      list = document.getElementById("addTable");
      var Row = list.insertRow();
      Row.onmouseover=function(){list.clickedRowIndex=this.rowIndex}; //clickedRowIndex - 클릭한 Row의 위치를 확인;
      var aCell = Row.insertCell();


      var jb = document.createElement("div");
      $(jb).attr("class", "allergy");
      $(jb).css({"display" : "inline",
                  "float" : "left",
                  })

      $(jb).html($('#searchbox').val());

      console.log($('#searchbox').val())

      $("input[name*='addText']").val("");
      var button = $("<input type='button' id='rmbutton' value='삭제' onClick='removeRow()' style='cursor:hand'>")
      $("#addTable > tbody:last > tr:last > td:last").append(jb)
      $(button).insertAfter(jb)


    }

    function removeRow() {
      list.deleteRow(list.clickedRowIndex);
    }


    function submit_form(){

      var allergy_list = []
        $(".allergy").each(function(index,elements){
            allergy_list.push($(elements).text())
        })

      var temp = document.createElement("input");
      var input = $(temp).attr('name',"allergy_list").val(JSON.stringify(allergy_list));
      $(input).attr('type' , 'hidden')
      $('#allergyform').append($(input))
      console.log(JSON.stringify(allergy_list));
      $('#allergyform').submit()
    }


    </script>
  </head>
   <!-- {% for ingre in ingre_list %}
   <div class="col-md-5 img-padding-no">
   <h4>{{ ingre.name }}</h4></div>
       {% endfor %} -->
    <center>
      <br>
      <span style="font-weight: bold; font-size: 2em; line-height: 2em; color: black; font-family: 'Nanum Gothic';">알레르기 </span>
      <br>

  <form id = "allergyform" name="form" method="post" action="{% url 'YTMT:allergymodifysave'%}" content_type=u"application/json; charset=utf-8">

     {% csrf_token %}
     <div>
      <div style="padding-bottom:50px;">

  <tr>
    <td colspan="4" align="left" align="center">
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
     <td colspan="5"  height="25" align="center">
       <input type="text" id="searchbox" name="addText"style="width:200px">
          <input name="addButton" id="addbutton" type="button" style="cursor:hand" onClick="insRow();" value="추가"></td></table></td>
       </tr>

  <tr>
   <td height="25" align="center"  >
     <table id="addTable" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF" border="0">
    </table></td>
  </tr>


  </div>
</div>
<input type="button" id="submit_btn" onClick="submit_form()" class="btn btn-pink w200" style="font-weight:bold;background-color: #fd7e14;width:250pt;margin-top:12px;"value="next">

  </form>
</center>

{% endblock %}
