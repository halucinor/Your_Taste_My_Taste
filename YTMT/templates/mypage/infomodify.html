<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://dfzrjox9sv97l.cloudfront.net/dicons_20160930/css/common.css?201709272">

  <link rel="stylesheet" href={% static "YTMT/css/templete.css" %}>
  <link rel="stylesheet" href={% static "YTMT/css/signup.css" %}>
  <script type="text/javascript">
  function checkValue()
        {
            
            if(!document.form.pwd.value){
                alert("비밀번호를 입력하세요.");
                return false;
            }
            if(document.form.pwd.value==document.form.newpwd.value){
                   alert("현재 비밀번호와 같습니다. 새로운 비밀번호를 입력하세요.");
                   return false;
               }
               if(!document.form.pwdchk.value){
                   alert("비밀번호를 한번 더 입력하세요.");
                   return false;
               }
               // 비밀번호와 비밀번호 확인에 입력된 값이 동일한지 확인
               if(document.form.newpwd.value != document.form.pwdchk.value ){
                   alert("비밀번호를 동일하게 입력하세요.");
                   return false;
               }
            if(!document.form.email.value){
                alert("이메일주소를 입력하세요.");
                return false;
            }
            if(!document.form.email2.value){
                alert("이메일주소를 선택하세요.");
                return false;
            }
            else{
              document.form.submit();
              document.form.action="{% url 'YTMT:infomodifynext'%}";

            }
        }
        function checkValue2()
              {

                if(!document.form.pwd.value){
                    alert("비밀번호를 입력하세요.");
                    return false;
                }
                if(document.form.pwd.value==document.form.newpwd.value){
                       alert("현재 비밀번호와 같습니다. 새로운 비밀번호를 입력하세요.");
                       return false;
                   }
                   if(!document.form.pwdchk.value){
                       alert("비밀번호를 한번 더 입력하세요.");
                       return false;
                   }
                   // 비밀번호와 비밀번호 확인에 입력된 값이 동일한지 확인
                   if(document.form.newpwd.value != document.form.pwdchk.value ){
                       alert("비밀번호를 동일하게 입력하세요.");
                       return false;
                   }
                if(!document.form.email.value){
                    alert("이메일주소를 입력하세요.");
                    return false;
                }
                if(!document.form.email2.value){
                    alert("이메일주소를 선택하세요.");
                    return false;
                }
                else{
                  document.form.submit();
                alert("회원정보 수정이 완료되었습니다.");
                document.form.action="{% url 'YTMT:infomodifysave'%}";
              }
              }

  </script>

</head>

<body>
  <center>

    <br><br>
    <form name="form" method="post">
