{% extends 'user/navbar.html' %}
{% block bodycontent %}
{% load static %}

<head>
  <title>니맛내맛 : 프로필</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href={% static "YTMT/css/signup.css" %}>
  <script src="//code.jquery.com/jquery.min.js"></script>

</head>
<center>

  <br>
  <span style="font-weight: bold; font-size: 2em; line-height: 2em; color: black; font-family: 'Nanum Gothic';">
    프로필 정보
  </span>
  <br><br>
    {% csrf_token %}
    <table border="0" cellspacing="0" frame="void">

      </tr>
      <td>
        {{아이디}}
      </td>
      <tr>

      </tr>

      <td>
        {{이름}}
      </td>
      <tr>
        <th style="float:left;">이메일 </th>
      </tr>
      <td>
        {{이메일주소}}
      </td>

      <tr>
        <th style="float:left;">생일 </th>
      </tr>
      <td>
        {{생일}}
      </td>
      <tr>
        <th style="float:left;">성별 </th>
      </tr>
      <td>
        {{성별}}
      </td>
      <tr>
        <th style="float:left;">종교 </th>
      </tr>
      <td>
        {{종교}}

      <tr>

      </tr>
      <td>
        {{채식주의}}
      </td>
      <tr>
        <th style="float:left;">알레르기 </th>
      </tr>
      <td>
        {{알레르기}}
      </td>
      <tr>
        <th style="float:left;">싫어하는 음식 </th>
      </tr>
      <td>
        {{싫어음식}}
      </td>
      <tr>
        <th style="float:left;">싫어하는 재료 </th>
      </tr>
      <td>
        {{싫어재료}}
      </td>
    </table>


    <a href="{% url 'YTMT:mypagemain'%}"><input type="submit" id="btn_join" class="btn btn-pink w200" style="font-weight:bold;background-color: #fd7e14;width:250pt;margin-top:12px;" value="이전으로">
      </a>

  </center>
{% endblock %}
